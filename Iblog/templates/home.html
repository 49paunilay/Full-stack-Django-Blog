{% extends 'base.html' %}

{% block title %} Welcome to bloggers {% endblock %}
{% block content %}

    <div style="display: flex;background-color:skyblue;margin:5px;padding:1rem">
        Active users : <span id="totalUserFromBackend">{{totalUser}}</span> <span id="Numberofuser"></span>
    </div>

    {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}            
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
    {% endfor %}


    <div class="container">
        {% for p in posts %}
            <div style="display: flex;align-items:center;margin-bottom:5px;justify-content:space-between">
                {{p.title}} <a class="btn btn-outline-success" href="/{{p.postId}}">Read More</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
