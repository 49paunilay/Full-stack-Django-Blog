{% extends 'base.html' %}

{% block title %} Subscribe to our news letter {% endblock  %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="contact_form" style="display: flex; flex:1; background-color:rgb(243, 243, 243);height:100vh;justify-content:center;padding-top:15%">
    <form action="/contact" method="post" style="width: 50%;">
        {% csrf_token %}
        <div class="mb-4">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" name="contact_email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="form-floating">
            <textarea name="contact_textarea_comment" style="height: 150px;" class="form-control" placeholder="Leave a comment here" id="floatingTextarea" required></textarea>
            <label for="floatingTextarea">Comments</label>
          </div>
        <div class="buttonset" style="display: flex; margin-top:1rem; align-items :center; justify-content:center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
</div>



{% endblock %}
